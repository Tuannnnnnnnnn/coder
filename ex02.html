<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../self-practice04/css02.css">
</head>
<style>
    .p1 {
        color: red;
    }
    .p3 {
        color: blue;
    }
    form {
        border: solid 1px rgb(221, 215, 215); 
        background-color: rgb(211, 209, 229);
    }
</style>
<body>
    <form action="" style="border: solid 1px rgb(221, 215, 215); background-color: rgb(211, 209, 229);">
        <p style="color: red;" class="p1">This is an H5 element that uses the RED class</p>
        <p><b>This is an H5 element that has been allowed to use hotpink style.</b></p>
        <p style="color: blue;" class="p3">This paragraph uese class BLUE</p>
        <p>This paragraph does not use the class BLUE</p>
        <p>This paragraph is hotpink</p>
    </form>
</body>
</html>
