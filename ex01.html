<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    header  {
        border-left: 1px solid black;
        background-color: rgb(207, 218, 237);
        height: 100px;
        width: 70%;
    }
    
    #nav1 ul li , li>a{
        color: blue;
    }
    #nav2 ol li  {
        color: red;
    }
    #nav2 ol li a{
        color: red;
    }
    nav li a{
        text-decoration: none;
    } 
</style>
<body>
    <header>
        <nav id="nav1">
            <ul>
                <li><a href="" title="China">China</a></li>
                <li><a href="" title="India">India</a></li>
            </ul>
        </nav>
        <nav id="nav2">
            <ol>
                <li><a href="" title="United States">United States</a></li>
                <li><a href="" title="United Kingdom">United Kingdom</a></li>
            </ol>
        </nav>
    </header>
</body>
</html>
